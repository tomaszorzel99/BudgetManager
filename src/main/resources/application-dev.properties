DB_URL=jdbc:mysql://localhost:3306/BudgetManager_dev?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&zeroDateTimeBehavior=CONVERT_TO_NULL
DB_USERNAME=${DB_USERNAME_DEV:root}
DB_PASSWORD=${DB_PASSWORD_DEV}
JWT_SECRET=${JWT_SECRET_DEV}
JWT_EXPIRATION=86400000
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.clean-disabled=false
logging.level.com.personalfinance=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true